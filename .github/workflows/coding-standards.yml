name: Coding Standards

on:
  pull_request:

jobs:
  coding-standards:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: [7.4]

    name: Coding Standards

    steps:
      - name: Cancel previous runs of this workflow (pull requests only)
        if: ${{ github.event_name == 'pull_request' }}
        uses: styfle/cancel-workflow-action@0.5.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Set up Composer caching
        uses: actions/cache@v2
        env:
          cache-name: cache-composer-dependencies
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, gd
          tools: composer:v2
          coverage: none

      - name: Install composer dependencies
        uses: nick-invision/retry@v1
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: composer install

      - name: PHPCompatibility for 5.6
        run: composer phpcs -- --standard=PHPCompatibility --extensions=php --runtime-set testVersion 5.6 --ignore="/vendor/*" --ignore="/node-modules/*"
      - name: PHPCompatibility for 7.0
        run: composer phpcs -- --standard=PHPCompatibility --extensions=php --runtime-set testVersion 7.0 --ignore="/vendor/*" --ignore="/node-modules/*"
      - name: PHPCompatibility for 7.1
        run: composer phpcs -- --standard=PHPCompatibility --extensions=php --runtime-set testVersion 7.1 --ignore="/vendor/*" --ignore="/node-modules/*"
      - name: PHPCompatibility for 7.2
        run: composer phpcs -- --standard=PHPCompatibility --extensions=php --runtime-set testVersion 7.2 --ignore="/vendor/*" --ignore="/node-modules/*"
      - name: PHPCompatibility for 7.3
        run: composer phpcs -- --standard=PHPCompatibility --extensions=php --runtime-set testVersion 7.3 --ignore="/vendor/*" --ignore="/node-modules/*"
      - name: PHPCompatibility for 7.4
        run: composer phpcs -- --standard=PHPCompatibility --extensions=php --runtime-set testVersion 7.4 --ignore="/vendor/*" --ignore="/node-modules/*"
      - name: Coding standards
        run: composer phpcs
